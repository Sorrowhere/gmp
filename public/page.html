<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建页面</title>
	<link rel="stylesheet" href="/css/bundle.css">
</head>
<body>


<div class="wrap">
	<div class="page">
		<div class="page-half form">
			<div id="editor" class="editor"></div>
		</div>
		<div class="page-half">
			<div class="preview" id="pagePreview"></div>
		</div>
	</div>
	<div class="page-submit">
		<label>
			<span class="required">*</span>页面名称：<input type="text" name="pageName" id="pageName">
		</label>
		<label>
			<span class="required">*</span>页面标题：<input type="text" name="pageTitle" id="pageTitle">
		</label>
		<span class="btn btn-big btn-blue" id="pageSave">保存</span>
		<span class="loading" id="loading">
			<img src="/img/loading.gif" alt="Loading">
			正在保存页面...
		</span>
	</div>
</div>
