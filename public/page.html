<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建页面</title>
	<link rel="stylesheet" href="/css/bundle.css">
</head>
<body>


<div class="wrap">
	<div class="page">
		<div class="page-half form">
			<div id="editor" class="editor"></div>
		</div>
		<div class="page-half">
			<div class="preview" id="pagePreview"></div>
		</div>
	</div>
	<div class="page-submit">
		<label>
			<span class="required">*</span>页面名称：<input type="text" name="txtPageName" id="txtPageName">
		</label>
		<label>
			<span class="required">*</span>页面标题：<input type="text" name="txtPageTitle" id="txtPageTitle">
		</label>
		<span class="btn btn-big btn-blue" id="btnPageSave">保存</span>
		<span class="loading" id="loading">
			<img src="/img/loading.gif" alt="Loading">
			正在保存页面...
		</span>
        <span class="error"><i class="icon icon-times"></i>同名文件已经存在！</span>
        <span class="success"><i class="icon icon-check"></i>保存成功！</span>
	</div>
</div>

<script src="/lib/jquery-1.11.1.min.js"></script>
<!-- ace editor -->
<script src="/lib/ace/ace.js"></script>
<script src="/lib/ace/mode-markdown.js"></script>
<script src="/lib/ace/theme-chrome.js"></script>
<script src="/lib/ace/ext-language_tools.js"></script>
<script src="/lib/ace/snippets/markdown.js"></script>
<script src="/js/page.js"></script>
</body>
</html>
