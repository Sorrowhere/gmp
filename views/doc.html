<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/css/bundle.css"/>
</head>
<body>
<div class="gmp-header-wrap">
    <div class="gmp-layout">
        <div class="gmp-header">
            <a href="" class="logo">百卓规范库</a>
            <div class="gmp-nav">
                <ul id="navList" class="gmp-nav-lst">
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="gmp-layout">
    <div class="gmp-side">
        <ul class="gmp-menu-main">
            <% menus.forEach(function(item, key){ %>
            <li>
                <a href="#<%= item.id %>"><%= item.text %></a>
                <% if(item.subs.length > 0){ %>
                <ul class="gmp-menu-sub">
                    <% item.subs.forEach(function(subItem, key){ %>
                    <li><a href="#<%= subItem.id %>"><%= subItem.text %></a></li>
                    <% }) %>
                </ul>
                <% } %>
            </li>
            <% }) %>
        </ul>
    </div>
    <div class="gmp-content">
        <%- content %>
    </div>
</div>
<script src="/lib/jquery-1.11.1.min.js"></script>
<script src="/js/doc.js"></script>
</body>
</html>
